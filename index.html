<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./library.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Odin-Lib</title>
</head>
<body>
    <div id="navbar">
        <h1>Odin-Lib</h1>
    </div>
    <div id="content-container">
        <div id="info" class="card">
            <h2>Welcome to your personal library!</h2>
            <h3>Press the plus button at the bottom of your screen to get started</h3>
        </div>
        <div class="card unfinished">
            <h2 class="title">Harry Potter and the Order of the Phoenix</h2>
            <p>Author: <span class="author">J.K. Rowling</span></p>
            <p>No. Pages: <span class="total-pages">799</span></p>
            <input type="range">
            <p>Pages read: <span class="pages-read">466</span></p>
            <div class="card-buttons">
                <button type="button">complete</button>
                <button type="button">edit</button>
                <button type="button">delete</button>
            </div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    <div class ="modal">
        <div class="modal-content"></div>
    </div>
    <button type="button" id="new-book">ï¼‹</button>
</body>
</html>
